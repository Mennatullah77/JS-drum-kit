<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div data-key = "65" class ="key" >
        <kbd> A </kbd>
        <span class="sound"> boom </span>
    </div>
    <div data-key="66" class="key">
        <kbd> B </kbd>
        <span class="sound"> Clap </span>
    </div>
    <div data-key="67" class="key ">
        <kbd> C </kbd>
        <span class="sound"> hihat </span>
    </div>
    <div data-key="68" class="key ">
        <kbd> D </kbd>
        <span class="sound"> kick </span>
    </div>
    <div data-key="69" class="key ">
        <kbd> E </kbd>
        <span class="sound"> openhat </span>
    </div>
    <div data-key="70" class="key ">
        <kbd> F </kbd>
        <span class="sound"> ride </span>
    </div>
    <div data-key="71" class="key ">
        <kbd> G </kbd>
        <span class="sound"> snare </span>
    </div>
    <div data-key="72" class="key ">
        <kbd> H </kbd>
        <span class="sound"> tink </span>
    </div>
    <div data-key="73" class="key ">
        <kbd> I </kbd>
        <span class="sound"> tom </span>
    </div>


    <audio data-key="A" src="./sounds/boom.wav"> </audio>
    <audio data-key="B" src="./sounds/clap.wav"> </audio>
    <audio data-key="C" src="./sounds/hihat.wav"> </audio>
    <audio data-key="D" src="./sounds/kick.wav"> </audio>
    <audio data-key="E" src="./sounds/openhat.wav"> </audio>
    <audio data-key="F" src="./sounds/ride.wav"> </audio>
    <audio data-key="G" src="./sounds/snare.wav"> </audio>
    <audio data-key="H" src="./sounds/tink.wav"> </audio>
    <audio data-key="I" src="./sounds/tom.wav"> </audio>

    
</body>
</html>
